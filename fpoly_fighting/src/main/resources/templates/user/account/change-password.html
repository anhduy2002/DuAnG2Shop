<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout/layout::dynamic( ~{ ::title } , ~{ ::main } )}">
<title>Đổi mật khẩu - Người dùng - G2SHOP</title>
<main>
	<div class="container my-3">
	    <div class="row">
	    	<div class="col-12 px-3">
	      		<a href="/" class="v-a-3 mr-1 text-secondary v-font-size-small">Trang chủ</a> /
	      		<a href="/nguoi-dung/cap-nhat-tai-khoan" class="v-a-3 mx-1 text-secondary v-font-size-small">Thông tin người dùng</a> /
	      		<a href="/nguoi-dung/doi-mat-khau" class="v-a-3 mx-1 text-secondary v-font-size-small v-font-weight-6">Đổi mật khẩu</a>
	      	</div>
	    </div>
	</div>
	<div class="container my-3">
		<div class="row">
			<div class="col-12 text-center px-3">
				<form 
					class="p-4 v-shadow w-100 d-inline-block text-left" 
					action="/nguoi-dung/doi-mat-khau" 
					method="post"
					style="max-width: 350px"
				>
					<h3>Cập nhật mật khẩu</h3>
					<div class="my-3">
						<label>
							Mật khẩu mới:
							<span class="text-danger">*</span>
						</label>
						<br>
						<input 
							type="password" 
							class="form-control w-100" 
							name="newPassword" 
							required 
							autofocus>
					</div>
					<div class="my-3">
						<label>
							Xác nhận mật khẩu mới:
							<span class="text-danger">*</span>
						</label>
						<input 
							type="password" 
							class="form-control w-100"
							name="confirmPassword"
							required >
					</div>
					<button type="submit" class="btn btn-success mt-2">Đổi Mật Khẩu</button>
				</form>
			</div>
		</div>
	</div>
</main>
