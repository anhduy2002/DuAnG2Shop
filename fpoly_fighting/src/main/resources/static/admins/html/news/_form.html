<h4 class="v-font-weight-3">CHỈNH SỬA TIN TỨC</h4>
<hr>
<div class="d-flex">
	<div class="w-50">
		<div class="my-3 px-2">
			<label class="mb-2">Số tin tức:</label>
			<input class="form-control" ng-model="form.id" type="number" min="1" disabled>
		</div>
		<div class="my-3 px-2">
			<label class="mb-2">Ngày tạo:</label>
			<input class="form-control" ng-model="form.createdDate" disabled>
		</div>
		<div class="my-3 px-2">
			<label class="mb-2">Tiêu đề:</label>
			<input class="form-control" ng-model="form.title">
		</div>
		<div class="my-3 px-2">
			<label class="mb-2">Ảnh minh họa:</label>
			<input 
				class="form-control mb-3" 
				ng-model="form.imageName" 
				type="file" 
				id="image" 
				onchange="angular.element( this ).scope().imageChanged( this.files )"
			>
			<label for="image" class="border border-secondary v-shadow-5">
				<img ng-if="!form.imageName" src="/images/upload.png" width="250px" height="250px">
				<img ng-if="form.imageName" ng-src="{{ '/images/news/' + form.imageName }}" class="w-100">
			</label>
		</div>
	</div>
	<div class="w-50 vertical-align-middle">
		<div class="my-3 px-2">
			<label class="mb-2 px-2">Nội dung:</label>
			<nav class="nav nav-tabs bg-light" id="nav-tab-description" role="tabDescription">
			    <button 
			    	class="nav-link active" 
			    	id="i-nav-description-code" 
			    	data-bs-toggle="tab" 
			    	data-bs-target="#nav-description-code" 
			    	type="button" 
			    	aria-selected="true">
		    			Mã HTML
		    	</button>
				<button 
			    	class="nav-link" 
			    	id="i-nav-description-result" 
			    	data-bs-toggle="tab" 
			    	data-bs-target="#nav-description-result" 
			    	type="button" 
			    	aria-selected="true">
			    		Kết quả hiển thị
			    </button>
			</nav>
			<div class="tab-content p-3 mb-3 v-shadow" id="nav-tabContent-description">
			  	<div 
			  		class="tab-pane fade show active" 
			  		id="nav-description-code" 
			  		role="tabpanel" 
			  		tabindex="0">
			  			<textarea class="form-control" ng-model="form.content" rows=20>
						</textarea>
			  	</div>
			  	<div 
			  		class="tab-pane fade" 
			  		id="nav-description-result" 
			  		role="tabpanel" 
			  		tabindex="1">
			  			<div class="my-2 v-shadow-5 p-4" ng-bind-html="form.content" style="max-height:500px;overflow:auto">
			  			</div>
			  	</div>
			 </div>
		</div>
	</div>
</div>
<div>
	<div class="w-100 my-2 text-right">
		<div class="d-inline-block mx-2">
			<input id="input-isShowedOnHomePage" ng-model="form.isShowedOnHomepage" type="checkbox">
			<label for="input-isShowedOnHomePage" class="text-danger ml-1 v-cursor-pointer">Hiển thị trên slide trang chủ</label>
		</div>
		<div class="d-inline-block mx-2">
			<input id="input-isDeleted" ng-model="form.isDeleted" type="checkbox">
			<label for="input-isDeleted" class="text-danger ml-1 v-cursor-pointer">Xóa tin tức</label>
		</div>
	</div>
</div>
<hr>
<div>
	<button class="btn btn-success v-shadow-5 mx-2" ng-click="create()">
		<i class="fas fa-plus mr-1"></i>
		Thêm mới
	</button>
	<button class="btn btn-info v-shadow-5 mx-2" ng-click="update()">
		<i class="fas fa-pen mr-1"></i>
		Cập nhật
	</button>
	<button class="btn btn-light v-shadow-5 mx-2" ng-click="reset()">
		<i class="fas fa-ban mr-1"></i>
		Làm mới
	</button>
	<button class="btn btn-danger v-shadow-5 mx-2 float-right" ng-click="delete()">
		<i class="fas fa-trash mr-1"></i>
		Xóa
	</button>
</div>
