<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Admin - G2SHOP</title>
		<!-- Favicon  -->
		<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
		<!-- CSS Style -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="/user/css/bootstrap.min.css">
		<link rel="stylesheet" href="/user/css/v-style.css">
	</head>
	<body class="container-fluid m-0 p-0 d-flex" style="min-height:100vh" ng-app="admin-app" ng-controller="admin-ctrl">
		<div class="bg-dark v-shadow" style="max-width:30%;min-width:250px;min-height:100%">
			<div>
				<a
					onclick="window.location='/admins/html/index.html'"
					class="p-3 text-light v-font-weight-6 v-cursor-pointer d-block" 
					style="background:rgba( 255 , 255 , 255 , 0.1 )" >
					<img src="/images/logo.png" width="40px" height="40px" class="rounded-circle bg-white mr-2">
					{{ "#" + loggedInStaff.id + " - " + loggedInStaff.fullname }}
				</a>
			</div>
			<div class="py-2">
				<a class="d-block text-light px-3 py-2" href="/">
					<i class="fa-solid fa-chevron-left mr-1"></i> Trang chủ
				</a>
				<hr class="bg-white my-1">
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 1 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!role" ng-click="setModuleId( 1 )">
					<i class="fa-solid fa-gear mr-1"></i> Vai trò
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 2 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!staff" ng-click="setModuleId( 2 )">
					<i class="fa-solid fa-user-tie mr-1"></i> Nhân viên
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 3 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!category" ng-click="setModuleId( 3 )">
					<i class="fa-solid fa-layer-group mr-1"></i> Loại sản phẩm
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 4 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!brand" ng-click="setModuleId( 4 )">
					<i class="fa-solid fa-copyright mr-1"></i> Thương hiệu
				</a>				
				<a ng-if="loggedInStaff.role.id == 2 || loggedInStaff.role.id == 3" class="{{ moduleId == 5 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!product" ng-click="setModuleId( 5 )">
					<i class="fa-solid fa-dice-d6 mr-1"></i> Sản phẩm
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 6 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!customer" ng-click="setModuleId( 6 )">
					<i class="fa-solid fa-user mr-1"></i> Khách hàng
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 7 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!order-status" ng-click="setModuleId( 7 )">
					<i class="fa-solid fa-truck-fast mr-1"></i> Trạng thái đơn hàng
				</a>
				<a class="{{ moduleId == 8 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!order" ng-click="setModuleId( 8 )">
					<i class="fa-solid fa-file-lines mr-1"></i> Đơn hàng
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 9 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!report" ng-click="setModuleId( 9 )">
					<i class="fa-solid fa-chart-line mr-1"></i> Báo cáo - thống kê
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 10 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!basic-information" ng-click="setModuleId( 10 )">
					<i class="fa-solid fa-circle-info mr-1"></i> Thông tin liên hệ website
				</a>
				<a ng-if="loggedInStaff.role.id == 2" class="{{ moduleId == 11 ? 'd-block bg-white v-text p-3' : 'd-block text-light px-3 py-2' }}" href="#!favorite-product" ng-click="setModuleId( 11 )">
					<i class="fa-solid fa-heart mr-1"></i> Sản phẩm yêu thích
				</a>
			</div>
		</div>
		<div class="flex-grow-2 h-100 w-100 px-5 py-4" style="overflow:auto;font-size:14px">
			<div class="row">
				<div class="col-12 ng-view bg-white v-shadow rounded p-0"></div>
			</div>
		</div>
	</body>
	
	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/d766b365b6.js" crossorigin="anonymous"></script>
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.js"></script>
	
	<!-- bootstrap js --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
	<!-- script -->
	<script src="/admins/js/admin-app.js"></script>
	<script src="/admins/js/role-ctrl.js"></script>
	<script src="/admins/js/staff-ctrl.js"></script>
	<script src="/admins/js/customer-ctrl.js"></script>
	<script src="/admins/js/category-ctrl.js"></script>
	<script src="/admins/js/brand-ctrl.js"></script>
	<script src="/admins/js/product-ctrl.js"></script>
	<script src="/admins/js/order-status-ctrl.js"></script>
	<script src="/admins/js/order-ctrl.js"></script>
	<script src="/admins/js/report-ctrl.js"></script>
	<script src="/admins/js/basic-information-ctrl.js"></script>
	<script src="/admins/js/favorite-product-ctrl.js"></script>
	
</html>
