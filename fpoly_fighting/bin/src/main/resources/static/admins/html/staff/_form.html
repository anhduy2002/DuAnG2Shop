<h4 class="v-font-weight-3">CHỈNH SỬA NHÂN VIÊN</h4>
<hr>
<div class="d-flex">
	<div class="w-25 my-2 px-2">
		<label class="mb-2">Mã nhân viên:</label>
		<input class="form-control" ng-model="form.id" type="number" min="1" disabled>
	</div>
	<div class="w-50 my-2 px-2">
		<label class="mb-2">Họ và tên:</label>
		<input class="form-control" ng-model="form.fullname">
	</div>
	<div class="w-25 my-2 px-2">
		<label class="mb-2">Ngày tạo:</label>
		<input class="form-control" ng-model="form.createdDate" disabled>
	</div>
</div>
<div class="d-flex">
	<div class="w-25 my-2 px-2">
		<label class="mb-2">Tên đăng nhập:</label>
		<input class="form-control" ng-model="form.username">
	</div>
	<div class="w-25 my-2 px-2">
		<label class="mb-2">Số điện thoại:</label>
		<input class="form-control" ng-model="form.phone">
	</div>
	<div class="w-50 my-2 px-2">
		<label class="mb-2">Email:</label>
		<input class="form-control" ng-model="form.email">
	</div>
</div>
<div class="my-2 px-2">
	<label>Địa chỉ:</label>
	<textarea class="form-control" ng-model="form.address" rows=3>
	</textarea>
</div>
<div class="d-flex">
	<div class="w-50 my-2 px-2">
		<label>Vai trò: </label>
		<select class="form-control" ng-model="form.role.id" ng-options="role.id as role.name for role in roles">
		</select>
	</div>
	<div class="w-50 my-2 px-2 mt-5 text-right">
		<input id="input-isEnabled" ng-model="form.isEnabled" type="checkbox">
		<label for="input-isEnabled" class="text-success mr-4 ml-1 v-cursor-pointer">Kích hoạt</label>
		<input id="input-isDeleted" ng-model="form.isDeleted" type="checkbox">
		<label for="input-isDeleted" class="text-danger ml-1 v-cursor-pointer">Xóa tài khoản</label>
	</div>
</div>

<hr>
<div>
	<button class="btn btn-success v-shadow-5 mx-2" ng-click="create()">
		<i class="fas fa-plus mr-1"></i>
		Thêm mới
	</button>
	<button class="btn btn-info v-shadow-5 mx-2" ng-click="update()">
		<i class="fas fa-pen mr-1"></i>
		Cập nhật
	</button>
	<button class="btn btn-light v-shadow-5 mx-2" ng-click="reset()">
		<i class="fas fa-ban mr-1"></i>
		Làm mới
	</button>
	<button class="btn btn-danger v-shadow-5 mx-2 float-right" ng-click="delete()">
		<i class="fas fa-trash mr-1"></i>
		Xóa
	</button>
</div>
